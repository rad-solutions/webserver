services:
  web:
    container_name: radsolutions_web
    command: gunicorn --bind 0.0.0.0:8000 app_server.wsgi:application
    ports:
      - "80:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15
    container_name: radsolutions_db
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    # Descomenta la siguiente secci√≥n para habilitar la persistencia de datos de la base de datos localmente.
    # volumes:
    #   - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
