{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Actualizar Estado y Anotar{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Actualizar Estado del Reporte y Agregar Anotaci√≥n</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{% url 'report_detail' form.instance.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
