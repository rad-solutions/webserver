{% extends "base.html" %}

{% block title %}Página Principal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4 mb-4">{{ titulo }}</h1>
            <p class="lead mb-5">{{ mensaje }}</p>

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <i class="fas fa-file-medical fa-4x mb-3 text-primary"></i>
                            <h3>Reportes</h3>
                            <p>Gestiona todos los reportes radiológicos</p>
                            <a href="{% url 'report_list' %}" class="btn btn-primary">Ver Reportes</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <i class="fas fa-users fa-4x mb-3 text-primary"></i>
                            <h3>Usuarios</h3>
                            <p>Administra los usuarios del sistema</p>
                            <a href="{% url 'user_list' %}" class="btn btn-primary">Ver Usuarios</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
