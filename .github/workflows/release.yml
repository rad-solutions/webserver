on:
  push:
    branches:
      - main

permissions:
  contents: write    # for version-bump commits & tags
  issues: write      # if youâ€™re using @semantic-release/github comments
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
